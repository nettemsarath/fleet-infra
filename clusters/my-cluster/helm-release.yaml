---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://helm.traefik.io/traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 1m0s
  chart:
    spec:
      chart: traefik
      version: 20.3.0
      sourceRef:
        kind: HelmRepository
        name: traefik
      # valuesFiles:
      #   - traefik/traefik-values.yaml
  releaseName: traefik
  targetNamespace: default
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: traefik-crds
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/traefik/traefik-helm-chart.git
  ref:
    tag: v10.3.0
  ignore: |
    # exclude all
    /*
    # path to crds
    !/traefik/crds/

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: traefik-api-crds
  namespace: flux-system
spec:
  interval: 1m
  prune: false
  sourceRef:
    kind: GitRepository
    name: traefik-crds
    namespace: flux-system
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-router
  namespace: default
spec:
  tls:
    certResolver: myresolver
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`test.nettemsarath.com`) || Path(`/`) || PathPrefix(`/`) || Path(`/ping`)
      kind: Rule
      services:
        - name: hello-app-demo
          port: 80
